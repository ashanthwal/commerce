{% extends 'auctions/layout.html' %}

{% block body %}
  <h1>Categories</h1>

  {% for category in categories %}
  <div class="card-columns">
  <div class="card py-3" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ category.1 }}</h5>
      <a href="{% url 'show' category.0 %}" class="btn btn-primary">More {{ category.1 }} </a>
    </div>
  </div>
 </div> 
  {% endfor %}
{% endblock %}
